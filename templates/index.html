<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Servers Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>

<body>

    <h2 style="text-align:center;">Load Balancer Server Status</h2>
    <div id="main-section">
        <div id="main-stats">
            <div id="tables-div">
                <table id="serversTable">
                    <thead>
                        <tr>
                            <th>Server URL</th>
                            <th>Status</th>
                            <th>Requests Handled</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic data will go here -->
                    </tbody>
                </table>
            </div>

            <!-- Card container -->
            <div id="hoverCard" class="hover-card" style="display: none;">
                <h4>Server Details</h4>
                <p id="cardURL"></p>
                <p id="cardStatus"></p>
                <p id="cardRequests"></p>
            </div>
            <div id="charts" style="display:flex; align-items: center; justify-content: center; padding-bottom: 5rem;">
                <div class="chart-container" style="width: 400px; height: 400px;">
                    <h3 style="text-align:center;">Request Distribution</h3>
                    <canvas id="requestPieChart"></canvas>
                </div>
            </div>
        </div>

        <!-- <div style="width: 100%; height: 500px;">
            <canvas id="requestsHealthChart"></canvas>
        </div> -->
    </div>
    <div id="chartsContainer">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>

</body>

</html>
