<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load Balancer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .status-up {
            color: green;
            font-weight: bold;
        }
        .status-down {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Load Balancer Server Status</h2>

<table id="serversTable">
    <thead>
        <tr>
            <th>Server URL</th>
            <th>Status</th>
            <th>Requests Handled</th>
        </tr>
    </thead>
    <tbody>
        <!-- Dynamic data will go here -->
    </tbody>
</table>

<script>
async function fetchStats() {
    const response = await fetch('http://localhost:5000/stats');
    const data = await response.json();
    const tbody = document.querySelector("#serversTable tbody");
    tbody.innerHTML = ""; // Clear previous data

    data.servers.forEach(server => {
        const row = document.createElement('tr');

        const urlCell = document.createElement('td');
        urlCell.textContent = server.url;

        const statusCell = document.createElement('td');
        statusCell.textContent = server.status ? "UP" : "DOWN";
        statusCell.className = server.status ? "status-up" : "status-down";

        const requestsCell = document.createElement('td');
        requestsCell.textContent = server.requests;

        row.appendChild(urlCell);
        row.appendChild(statusCell);
        row.appendChild(requestsCell);
        tbody.appendChild(row);
    });
}

// Fetch stats every 2 seconds
setInterval(fetchStats, 2000);

// Fetch immediately when page loads
fetchStats();
</script>

</body>
</html>
